<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>
    <script>
        function* createNames() {
            yield 'test'
            yield 'set'
        }

        const name = createNames()

        for (const item of name) {
            console.info(item)
        }

        // lazy
        function* ganjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 == 1) {
                    console.info(`Yield ${i}`)
                    yield i
                }
            }
        }

        // eager
        function ganjilArray(value) {
            const result = []
            for (let i = 1; i <= value; i++) {
                if (i % 2 == 1) {
                    console.info(`Yield ${i}`)
                    result.push(i)
                }
            }
            return result
        }

        const numbers = ganjilArray(10)
        for (const num of numbers) {
            console.info(num)
        }

        const angkaganjil = ganjil(10)
        console.info(angkaganjil.next().value)
    </script>
</body>

</html>
