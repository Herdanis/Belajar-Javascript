<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Object Method</title>
</head>

<body>
    <script>
        const person = {
            name: 'tes',
            sayHello: function (name) {
                alert(`Hello ${name}`)
            }
        }

        person.sayHello('yo')
    </script>
</body>

</html>
