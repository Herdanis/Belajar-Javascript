<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>

        // global scope
        let counter = 0

        function hitMe() {
            // local scope hitMe
            counter++
            function inner() { }
        }

        function other() {
            // cant access function inner from hitMe
            inner()
        }

        hitMe()
        console.info(counter)
        hitMe()
        console.info(counter)

        //other()
    </script>
</body>

</html>
