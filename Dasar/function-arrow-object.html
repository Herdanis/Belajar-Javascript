<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow Object</title>
</head>

<body>
    <script>
        const person = {
            name: 'test',
            sayHello: (name) => {
                // cant access $this
                console.info(this)
                console.info(`Hello ${name}`)
            }
        }

        person.sayHello(123)
    </script>
</body>

</html>
