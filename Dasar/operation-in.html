<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation In</title>
</head>

<body>
    <script>
        const person = {
            name: 'tes',
            age: '123'
        }
        if ('names' in person) {
            console.info(`Hello ${person.name}`)
        } else {
            console.info(`Wrong`)
        }

        const student = {
            firstName: "Eko",
            middleName: undefined,
            lastName: "Khannedy"
        }

        if ("middleName" in student) {
            console.info(`Hello ${student.middleName}`);
        } else {
            console.info("Hello Student");
        }
    </script>
</body>

</html>
