<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Alert</title>
</head>

<body>
    <script>
        const login = confirm('signup ?')

        if (login) {
            const name = prompt('Name ?')
            alert(`Hello ${name}`)
        } else {
            alert('bye')
        }
    </script>
</body>

</html>
