<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Integer</title>
</head>
<body>
    <script>
        document.writeln(100)
        document.writeln("<br>")
        document.writeln(100.10)
        document.writeln("<br>")
        document.writeln(0xFF) // hexadesimal
        document.writeln("<br>")
        document.writeln(0b10101) // binarydesimal
        document.writeln("<br>")
        document.writeln(0o10) // octadesimal
    </script>
</body>
</html>
